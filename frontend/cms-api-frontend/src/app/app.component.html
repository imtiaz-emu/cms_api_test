<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">CMS API TEST</h1>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row" *ngIf="isEmptyObject(contents)">
        <div class="col-lg-12 text-center">
          <h5>No published contents to show</h5>
        </div>
      </div>
      <div class="row" *ngIf="!isEmptyObject(contents)">
        <div class="col-md-4" *ngFor="let content of contents">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h3>{{content.title}}</h3>
              <p class="card-text">{{content.summary}}</p>
              <p class="card-text">{{content.content}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <p>{{content.author}}</p>
                </div>
                <small class="text-muted">{{content.published_date}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
